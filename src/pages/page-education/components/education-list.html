<link rel="import" href="../../../components/aqa-tooltip/aqa-tooltip.html">

<dom-module id="education-list">
    <template>
        <style include="shared-styles">
            aqa-button {
                margin: auto;
            }
        </style>

        <aqa-vaadin-grid>
            <vaadin-grid id="material" items="{{datas}}">
                <vaadin-grid-column width="100px" flex-grow="0">
                    <template class="header">
                        <div style="text-align: center">ลำดับ</div>
                    </template>
                    <template>
                        <div style="text-align: center">[[count(index)]]</div>
                    </template>
                </vaadin-grid-column>
                <vaadin-grid-column width="200px">
                    <template class="header">สถานศึกษา</template>
                    <template>
                        <div>[[item.address_education]]</div>
                    </template>
                </vaadin-grid-column>
                <vaadin-grid-column>
                    <template class="header">ระดับการศึกษา</template>
                    <template>
                        <div style="text-align: center">[[item.level_education]]</div>
                    </template>
                </vaadin-grid-column>
                <vaadin-grid-column width="200px" flex-grow="0">
                    <template class="header">ชื่อปริญญา</template>
                    <template>
                        <div style="text-align: center">[[item.name_education]]</div>
                    </template>
                </vaadin-grid-column>
                <vaadin-grid-column width="100px" flex-grow="0">
                    <template class="header">ปีที่จบ</template>
                    <template>
                        <div style="text-align: center">[[item.year_education]]</div>
                    </template>
                </vaadin-grid-column>
                <!-- <vaadin-grid-column width="150px">
                    <template class="header">ผู้แก้ไข / วันที่</template>
                    <template> <div style="text-align: center">[[item.edit_name]] [[item.edit_date]]</div></template>
                </vaadin-grid-column> -->
                <vaadin-grid-column width="100px" flex-grow="0">
                    <template class="header">เครื่องมือ</template>
                    <template>
                        <div style="display:flex">
                            <!-- <aqa-tooltip>
                                <iron-icon icon="create" id="btn-[[index]]"></iron-icon>
                            </aqa-tooltip> -->
                            <paper-icon-button id="btn-[[index]]" name="แก้ไข" on-tap="getPosition" on-mouseover="updatePosition" icon="create"></paper-icon-button>
                            <paper-icon-button id="btns-[[index]]" name="ลบ" on-tap="getPosition" on-mouseover="updatePosition" icon="delete"></paper-icon-button>
                            <!-- <aqa-icon-button on-tap="getPosition" label="ss" style="margin:auto">
                                <iron-icon icon="create"></iron-icon>
                            </aqa-icon-button>
                            <aqa-icon-button style="margin:auto">
                                <iron-icon icon="delete"></iron-icon>
                            </aqa-icon-button>  -->
                        </div>
                    </template>
                </vaadin-grid-column>
            </vaadin-grid>
        </aqa-vaadin-grid>
        <paper-tooltip id="tooltip" offset="0"></paper-tooltip>
        <div style="display:inline">
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <div style="margin-top:1rem">จำนวนรายการทั้งหมด [[datas.length]] รายการ </div>
                </div>
                <div class="col-xs-12 col-md-6">
                     <div style="margin-top:1rem; text-align:right">แก้ไขล่าสุดวันที่ : 25/10/2560 ผู้แก้ไข : ผู้ใช้งาน </div>
                </div>
            </div>
            
           
        </div>

    </template>
    <script>
        class EducationList extends Polymer.Element {
            static get is() { return 'education-list'; }
            static get properties() {
                return {
                    datas: {
                        type: Array,
                        value: [
                            {
                                address_education: 'มหาวิทยาลัยเทคโนโลยีพระจอมเกล้าพระนครเหนือ',
                                level_education: 'ปริญญาตรี',
                                name_education: 'การศึกษาบัณฑิต',
                                year_education: 2560,
                                edit_name: 'ผู้ใช้งาน',
                                edit_date: '2/7/2560'
                            },
                            {
                                address_education: 'มหาวิทยาลัยแม่โจ้',
                                level_education: 'ปริญญาตรี',
                                name_education: 'เกษตรศาสตรบัณฑิต',
                                year_education: 2560,
                                edit_name: 'ผู้ใช้งาน',
                                edit_date: '9/10/2560'
                            },
                            {
                                address_education: 'มหาวิทยาลัยเชียงใหม่',
                                level_education: 'ปริญญาตรี',
                                name_education: 'ครุศาสตรบัณฑิต',
                                year_education: 2560,
                                edit_name: 'ผู้ใช้งาน',
                                edit_date: '2/10/2561'
                            },
                            {
                                address_education: 'มหาวิทยาลัยเทคโนโลยีราชมงคลล้านนา',
                                level_education: 'ปริญญาตรี',
                                name_education: 'เทคโนโลยีบัณฑิต',
                                year_education: 2560,
                                edit_name: 'ผู้ใช้งาน',
                                edit_date: '3/11/2561'
                            }
                        ]
                    }
                }
            }
            updatePosition(e) {
                this.$.tooltip.textContent = e.currentTarget.getAttribute('name');
                this.$.tooltip.for = e.currentTarget.id;
                this.$.tooltip.updatePosition()
            }
            getPosition(e) {
                console.log(e.currentTarget.positionTarget)
            }
            count(val) {
                return val + 1
            }
        }
        window.customElements.define(EducationList.is, EducationList);
    </script>
</dom-module>
