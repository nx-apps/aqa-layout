<link rel="import" href="../../components/nylon-rating/nylon-rating.html">

<link rel="import" href="../../components/aqa-button/aqa-button.html">
<link rel="import" href="../../components/aqa-form/aqa-input.html">

<link rel="import" href="../../components/aqa-font/aqa-trirong-font.html">

<dom-module id="page-skill">
    <template>
        <style include="flexbox-grid shared-styles">
            .section {
                margin: 0.5rem;
            }

            .section-header {
                margin-bottom: 1rem;
                font-size: 1.2rem;
            }

            .section-content {
                margin-left: 1.5rem;
            }

            .textRight {
                text-align: right;
            }

            .textLeft {
                text-align: left;
            }

            .white-space {
                margin: 1rem;
            }

            h2 {
                font-family: MitrRegular;
                font-weight: normal;
            }
        </style>
        <div class="page-container">
            <aqa-title-name></aqa-title-name>
            <div class="row">
                <div class="col-xs-12">
                    <aqa-panel id="card basic">
                        <app-toolbar slot="header">
                            <div main-title>ประสบการณ์/ความเชี่ยวชาญด้านการศึกษา</div>
                        </app-toolbar>
                        <div slot="content">
                            <div class="row center-xs">
                                <div class="col-xs-12">
                                    <div class="row">
                                        <div class="start-xs end-md font col-xs-12 col-md-4" style="margin:auto 0">
                                            มีประสบการณ์ด้านการบริหารสถานศึกษา
                                        </div>
                                        <div class="col-xs-12 col-md-4">
                                            <aqa-combo-box items="[[list]]" placeholder="เลือก" item-label-path="label" item-value-path="value"></aqa-combo-box>
                                        </div>
                                        <div class="col-xs-12 font col-md-2" style="text-align:left;margin:auto 0">
                                            ปี
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="start-xs end-md font col-xs-12 col-md-4" style="margin:auto 0">
                                            มีประสบการณ์ด้านการจัดการเรียนการสอน
                                        </div>
                                        <div class="col-xs-12 col-md-4">
                                            <aqa-combo-box items="[[list]]" placeholder="เลือก" item-label-path="label" item-value-path="value"></aqa-combo-box>
                                        </div>
                                        <div class="col-xs-12 font col-md-2" style="text-align:left;margin:auto 0">
                                            ปี
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="start-xs end-md font col-xs-12 col-md-4" style="margin:auto 0">
                                            มีประสบการณ์ด้านการประกันคุณภาพ
                                        </div>
                                        <div class="col-xs-12 col-md-4">
                                            <aqa-combo-box items="[[list]]" placeholder="เลือก" item-label-path="label" item-value-path="value"></aqa-combo-box>
                                        </div>
                                        <div class="col-xs-12 font col-md-2" style="text-align:left;margin:auto 0">
                                            ปี
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </aqa-panel>
                </div>
                <div class="white-space"></div>
                <div class="col-xs-12">
                    <aqa-panel id="card basic">
                        <app-toolbar slot="header">
                            <div main-title>ความสามารถด้านคอมพิวเตอร์</div>
                        </app-toolbar>
                        <div slot="content">
                            <div>
                                <skill-form name="1" items="[[computer]]"></skill-form>
                            </div>
                        </div>
                    </aqa-panel>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="white-space"></div>
                    <aqa-panel id="card basic">
                        <app-toolbar slot="header">
                            <div main-title>ความสามารถด้านการพิมพ์</div>
                        </app-toolbar>
                        <div slot="content">
                            <div>
                                <skill-form name="2" items="[[print]]"></skill-form>
                            </div>
                        </div>
                    </aqa-panel>
                </div>
                <div class="col-xs-12">
                    <div class="white-space"></div>
                    <aqa-panel id="card basic">
                        <app-toolbar slot="header">
                            <div main-title>ความสามารถด้านภาษา</div>
                        </app-toolbar>
                        <div slot="content">
                            <div>
                                <skill-form name="2" items="[[language]]"></skill-form>
                                <div class="row">
                                    <div class="start-xs end-md col-xs-12 col-md-4" style="margin:auto 0">
                                        อื่นๆ
                                    </div>
                                    <div class="col-xs-12 col-md-5">
                                        <aqa-combo-box items="[[alllanguage]]" placeholder="เลือก" item-label-path="label" item-value-path="label" value="{{selectLanguage}}"></aqa-combo-box>
                                    </div>
                                     <div class="col-xs-3"></div> 
                                </div>
                            </div>
                        </div>
                    </aqa-panel>
                </div>
            </div>
            <div style="margin:1rem"></div>
            <div class="row center-xs">
                <div class="col-lg-2">
                    <div style="padding:0rem 2rem;">
                        <aqa-button type="success btn-full-width">บันทึก</aqa-button>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <script>
        class PageSkill extends Polymer.Element {
            static get is() { return 'page-skill'; }
            static get properties() {
                return {
                    selectLanguage:{
                        type:String,
                        value:'',
                        observer:'addData'
                    },
                    computer: {
                        type: Array,
                        value: [
                            {
                                id: 1,
                                label: 'Microsoft Word',
                                value:2
                            },
                            {
                                id: 2,
                                label: 'Microsoft Excel',
                                value:0
                            },
                            {
                                id: 3,
                                label: 'Microsoft Power Point',
                                value:2
                            },
                            {
                                id: 4,
                                label: 'Email',
                                value:3
                            },
                            {
                                id: 5,
                                label: 'Smart Device (Smartphone/Tablet/Notebook)',
                                value:0
                            }
                        ]
                    },
                    language: {
                        type: Array,
                        value: [
                            {
                                id: 1,
                                label: 'ภาษาอังกฤษ',
                                value:1
                            },
                            {
                                id: 2,
                                label: 'ภาษาจีน',
                                value:0
                            },
                            {
                                id: 3,
                                label: 'ภาษาญี่ปุ่น',
                                value:0
                            }
                        ]
                    },
                    alllanguage:{
                        type:Array,
                        value:[
                            {
                                id: 1,
                                label: 'ภาษาฮ้อ',
                                value:0
                            },
                            {
                                id: 2,
                                label:'ภาษาอราเมอิกใหม่คัลเดีย',
                                value:1
                            }
                        ]
                    },
                    print: {
                        type: Array,
                        value: [
                            {
                                id: 1,
                                label: 'ภาษาไทย',
                                value:3
                            },
                            {
                                id: 2,
                                label: 'ภาษาอังกฤษ',
                                value:3
                            }
                        ]
                    },
                    list: {
                        type: Array,
                        value: function () {
                            var obj = []
                            for (var index = 0; index <= 50; index++) {
                                if (index == 0) obj.push({ label: 'ไม่มีประสบการณ์', value: index })
                                else obj.push({ label: index, value: index })
                            }
                            return obj;
                        }
                    }
                }
            }
            ready() {
                super.ready();

            }
            addData(val){
                if(val)
                    this.push('language',{label:val,isDelete:true})
            }
        }
        window.customElements.define(PageSkill.is, PageSkill);
    </script>
</dom-module>
