<dom-module id="aqa-date-picker">
  <template>
    <style>
      * {
        font-family: TrirongLight;
        box-sizing: border-box;
      }

      paper-input-container {
        padding: 0px 0;
        --paper-input-container-underline: {
          display: none;
        }
        --paper-input-container-underline: {
          display: none;
        }
        --paper-input-container-underline-focus: {
          display: none;
        }
        --paper-input-container-underline-disabled: {
          display: none;
        }
      }

      .form-group {
        position: relative;
        margin-bottom: 20px;
      }

      .form-control {
        -webkit-appearance: none;
        -webkit-box-shadow: none;
        box-shadow: none;

        -moz-appearance: none;

        display: block;
        width: 100%;
        height: 36px;
        padding: 6px 15px;
        font-size: 1rem;
        line-height: 1.57142857;
        color: #57626D;
        background-color: #fff;
        background-image: none;
        border: 1px solid #e4eaec;
        border-radius: 3px;
        -webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
        -o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
        transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
      }

      iron-input {
        font-family: inherit;
        font-size: inherit;
        line-height: inherit;
        line-height: normal;
        margin: 0;
        font: inherit;
        color: inherit;
        outline: none;
        /* width: 100%; */
        height: auto;
      }

      input {
        border: none;
      }

      input:focus {
        outline: none !important;
        /* border-color: #62a8ea */
      }

      input::-webkit-input-placeholder {
        /* Chrome/Opera/Safari */
        color: #A9A9A9;
      }

      input::-moz-placeholder {
        /* Firefox 19+ */
        color: #A9A9A9;
      }

      input:-ms-input-placeholder {
        /* IE 10+ */
        color: #A9A9A9;
      }

      input:-moz-placeholder {
        /* Firefox 18- */
        color: #A9A9A9;
      }

      label {
        font-weight: 300;
        display: inline-block;
        max-width: 100%;
        margin-bottom: 5px;
        color: #000;
      }

      .help-block {
        margin-bottom: 0;
      }

      small {
        font-size: 70%;
        color: #f96868;
      }

      label[has-error] {
        color: #f96868;
      }

      input[has-error] {
        border-color: #f96868 !important;
      }

      label>span {
        color: #f96868;
      }

      .arrow-drop-down {
        position: absolute;
        top: 35px;
        right: 0;
      }

      iron-icon {
        position: absolute;
        /* top: 35px; */
        width: 1rem;
        height: 1rem;
        right: 10px;
        cursor: pointer;
      }
    </style>

    <paper-input-container no-label-float attr-for-value="value" disabled$="[[disabled]]">
      <!-- <label slot="label" class="control-label" has-error$="{{hasError}}">[[label]]
        <template is="dom-if" if="[[required]]">
          <span>*</span>
        </template>
      </label> -->
      <span id="input" slot="input">
        <div class="form-group">
          <label class="control-label" has-error$="{{hasError}}">[[label]]
            <template is="dom-if" if="[[required]]">
              <span>*</span>
            </template>
          </label>
          <span class="form-control">
            <iron-input style="width: 1rem;" bind-value="{{dayBe}}" allowed-pattern="[0-9-]" aria-label="First 2 digits of date " on-focus="_setSeleteValue">
              <input maxlength="2" size="2" min="1" max="31" on-focus="_setSeleteValue" on-focusout="checkDay">
            </iron-input>
            /
            <iron-input style="width: 1rem;" bind-value="{{monthBe}}" allowed-pattern="[0-9-]" aria-label="Middle 2 digits of month "
              on-focus="_setSeleteValue">
              <input maxlength="2" size="2" min="1" max="12" on-focus="_setSeleteValue" on-focusout="checkMonth">
            </iron-input>
            /
            <iron-input style="width: 2.5rem;" bind-value="{{yearBe}}" allowed-pattern="[0-9-]" aria-label="Last 4 digits of year" on-focus="_setSeleteValue">
              <input maxlength="4" size="4" min="1" max="9999" on-focus="_setSeleteValue" on-focusout="checkYear">
            </iron-input>
            <iron-icon slot="suffix" icon="aqa-data-icon:calendar" on-tap="openCalendar"></iron-icon>
          </span>
          <template is="dom-if" if="[[hasError]]">
            <small class="help-block">[[errorMassage]]</small>
          </template>
        </div>
      </span>

    <iron-dropdown id="dropdown" horizontal-align="right" vertical-align="top" open-animation-config="[[openAnimationConfig]]"
      close-animation-config="[[closeAnimationConfig]]">
      <div slot="dropdown-content" class="box">
        <aqa-date-picker-light day-be="{{dayBe}}" month-be="{{monthBe}}" year-be="{{yearBe}}" selected="{{selected}}" selected-be="{{selectedBe}}"

  <script>
    /**
     * `aqa-date-picker`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class AqaDatePicker extends Polymer.mixinBehaviors([Polymer.IronValidatorBehavior], Polymer.Element) {
      static get is() { return 'aqa-date-picker'; }
      static get properties() {
        return {
          showBc: {
            type: Boolean,
            value: false,
            notify: true,
          },
          selected: {
            type: String,
            // observer: '_selectedChanged',
            notify: true,
            value: '',
          },
          selectedBe: {
            type: String,
            // observer: '_selectedBeChanged',
            notify: true,
            //value:'15/9/2560'
          },
          dayBe: {
            type: String,
            value: '--',
          },
          monthBe: {
            type: String,
            value: '--'
          },
          yearBe: {
            type: String,
            value: '----'
          },
          label: {
            type: String,
            value: ''
          },
          disabled: {
            type: Boolean,
            value: false
          },
          value: {
            type: String,
            value: '',
            notify: true,
          },
          noLabelFloat: {
            type: Boolean,
            value: false
          },
          alwaysFloatLabel: {
            type: Boolean,
            value: false
          },
          hidden: {
            type: Boolean,
            value: false
          },
          isClose: {
            type: Boolean,
            value: false,
            observer: 'setCloseDropDown'
          },
          openAnimationConfig: {
            type: Array,
            value: function () {
              return [{
                name: 'fade-in-animation',
                timing: {
                  delay: 150,
                  duration: 50
                }
              }, {
                name: 'expand-animation',
                timing: {
                  delay: 150,
                  duration: 200
                }
              }];
            }
          },
          closeAnimationConfig: {
            type: Array,
            value: function () {
              return [{
                name: 'fade-out-animation',
                timing: {
                  duration: 200
                }
              }];
            }
          }
        };
      }
      checkDay(e) {
        if (e.target.value === '')
          return e.target.value = '--'
      }
      checkMonth(e) {
        if (e.target.value === '')
          return e.target.value = '--'
      }
      checkYear(e) {
        if (e.target.value === '')
          return e.target.value = '----'
      }
      _setSeleteValue(e) {

        let value = e.target
        // value.value= ''
        // console.log(value.updateValueAndPreserveCaret());
        // console.log(value.select());
        value.select()
      }
      openCalendar() {
        // console.log(this.$.dropdown.open());
        this.$.dropdown.open();
        this.set('isClose', false)
      }
      setCloseDropDown(isClose) {
        // console.log(isClose);
        if (isClose)
          this.$.dropdown.close();
        this.set('isClose', false)
      }
      validate(value) {
        // 29/9/2560
        let dc = (/^\d{4}[-]\d{1,2}[-]\d{1,2}/).test(this.selected)
        let be = (/^\d{1,2}[/]\d{1,2}[/]\d{4}/).test(this.selectedBe)
        let style = '1px solid green'
        if (dc !== be)
          style = '1px solid red'
        this.updateStyles({
          '--paper-input-border-success': style
        })
        return dc === be
      }
      reset() {
        this.updateStyles({ '--paper-input-border-success': '1px solid #737373' })
      }
    }

    window.customElements.define(AqaDatePicker.is, AqaDatePicker);
  </script>
</dom-module>
