<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../aqa-font/aqa-trirong-font.html">

<dom-module id="aqa-input">
    <template>
        <style>
       
            * {
                font-family: TrirongLight;
                box-sizing: border-box;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-control {
                -webkit-appearance: none;
                -webkit-box-shadow: none;
                box-shadow: none;
               
                -moz-appearance: none;

                display: block;
                width: 100%;
                height: 36px;
                padding: 6px 15px;
                font-size: 1rem;
                line-height: 1.57142857;
                color: #57626D;
                background-color: #fff;
                background-image: none;
                border: 1px solid #e4eaec;
                border-radius: 3px;
                -webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
                -o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
                transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
            }

            input {
                font-family: inherit;
                font-size: inherit;
                line-height: inherit;
                line-height: normal;
                margin: 0;
                font: inherit;
                color: inherit;
                outline: none;
            }

            input:focus {
                border-color: #62a8ea
            }

            input::-webkit-input-placeholder { /* Chrome/Opera/Safari */
                color: #A9A9A9;
            }

            input::-moz-placeholder { /* Firefox 19+ */
                color: #A9A9A9;
            }

            input:-ms-input-placeholder { /* IE 10+ */
                color: #A9A9A9;
            }
            
            input:-moz-placeholder { /* Firefox 18- */
                color: #A9A9A9;
            }

            label {
                font-weight: 300;
                display: inline-block;
                max-width: 100%;
                margin-bottom: 5px;
                color: #000;
                text-overflow: ellipsis;

                /* Required for text-overflow to do anything */
                white-space: nowrap;
                overflow: hidden;
            }

            .help-block {
                font-size: 14px;
                margin-bottom: 0;
            }

            small{
                font-size: 70%;
                color: #f96868;
            }

            label[has-error]{
                color: #f96868;
            }

            input[has-error]{
                border-color: #f96868 !important;
            }

            label > span{
                color: #f96868;
            }

        </style>
        <div class="form-group">
            <label class="control-label" has-error$="{{hasError}}">[[label]]
                <template is="dom-if" if="[[required]]">
                    <span>*</span>
                </template>
            </label>
            <input id="input" type="text" class="form-control" placeholder="[[placeholder]]" on-input="_inputChanged" has-error$="[[hasError]]" disabled$="[[disabled]]">
            <template is="dom-if" if="[[hasError]]">
                <small class="help-block" data-fv-validator="notEmpty" data-fv-for="username" data-fv-result="INVALID">[[errorMassage]]</small>
            </template>
        </div>
    </template>

    <script>
        class AqaInput extends Polymer.Element {
            static get is() { return 'aqa-input' }
            static get properties() {
                return {
                    label: {
                        type: String,
                        value: ""
                    },
                    value: {
                        type:String,
                        notify: true,
                        value:"0824521491",
                        observer: "_valueChanged"
                    },
                    valueInput:{
                        type: String,
                        value: ""
                    },
                    pattern:{
                        type: String
                    },
                    hasError:{
                        type:Boolean,
                        value:false
                    },
                    required:{
                        type:Boolean,
                        value:false
                    },
                    placeholder:{
                        type:String,
                        value:""
                    },
                    errorMassage:{
                        type:String,
                        value:""
                    },
                    allowedPattern:{
                        type:String,
                        value:""
                    },
                    type:{
                        type:String,
                        value:"text",
                        observer: '_typeChanged'
                    },
                    disabled:{
                        type:Boolean
                    },
                    dataPattern:{
                        type:String,
                        value:""
                    }
                }
            }

            validate(){
                this.hasError = false
                // this.value = this.value.trim()
                if(this.required && this.value==""){
                    this.hasError = true
                }

                return this.hasError
            }

            reset(){
                this.hasError = false
                this.value = ""
            }

            _typeChanged(type){
                if(type=="phone"){
                    this.allowedPattern = "[0-9]"
                }
            }

            _valueChanged(newVal,oldVal){
                
                var value = newVal || ""
                //0824521491

                var valueInput = ""  

                valueInput += value.substring(0, 3)
                if(value.length >= 3){
                    valueInput += '-'
                }

                valueInput +=  value.substring(3, 6)
                if(value.length >= 6){
                    valueInput +=  '-'
                }

                valueInput +=  value.substring(6, 10)
                this.$.input.value = valueInput
                //console.log(valueInput)
            
            }

            _inputChanged(e){

                var value = e.target.value || ""
                value = value.replace(/-/g, "")

                if(value!="" && this.allowedPattern!="" ){
                    var patt = new RegExp('^'+this.allowedPattern+'*$');
                    var res = patt.test(value);
                    if(!res){
                        this.$.input.value = this.value
                    }
                }

                this.value = this.$.input.value


                // var value = this.newVal || ""
                // value = val.replace(/-/g, "")
                // //this.value = value

                // var valueInput = ""  
                // if(value.length >= 3){
                //     valueInput +=  valueInput.substring(0, 3)+'-'
                // }
                // this.valueInput
            }
        }

        window.customElements.define(AqaInput.is, AqaInput);
    </script>
</dom-module>
